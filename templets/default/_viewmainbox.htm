<div class="mainbox">

    <div class="place"> <strong>当前位置:</strong> {dede:field name='position'/} </div>
    <div class="box">
      <div class="title">
        <strong>{dede:field.title/}</strong>
      </div>
      <div class="text">
        {dede:field.body/}
      </div>
      <div class="action">
        <div>{dede:prenext get='pre'/}</div>
        <div>{dede:prenext get='next'/}</div>
      </div>
    </div>
  </div>
</div>
